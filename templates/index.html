<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="{{ url_for('static', filename='images/download.png') }}" alt="" /></span>
							<h2>{{ title }}</h2>
							<p><textarea style="resize:none;width:100%;height:200px;" id="magnet" onfocus="this.select()" onmouseover="this.focus();">{{ magnet }}</textarea></p>
							<p><a href="javascript:void(0)" class="button" onclick="CopyTextToClipboard('magnet')" >複製Magnet</a> <a href="{{ magnet }}" class="button">開啟</a></p>
						</header>
						<footer>
							<ul class="icons">
								<li><a href="#" class="fa-twitter">Twitter</a></li>
								<li><a href="#" class="fa-instagram">Instagram</a></li>
								<li><a href="#" class="fa-facebook">Facebook</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Jane Doe</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
				function CopyTextToClipboard(id) {
					var TextRange = document.createRange();
					TextRange.selectNode(document.getElementById(id));
					sel = window.getSelection();
						sel.removeAllRanges();
						sel.addRange(TextRange);
					document.execCommand("copy");
				}

			</script>
			

	</body>
</html>
